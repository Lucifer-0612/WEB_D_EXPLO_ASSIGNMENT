<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal details</legend>
            <h3>Salutaion</h3>
            
            <!-- for salutaion -->
            <select name="salutaion;">
                <option>None</option>
                <option>Mr.</option>
                <option>Mrs.</option>
            </select>
            <br>
            <br>
            <!-- name section -->
            <label>FirstName:</label>
            <input type="text">
            <br>
            <br>
            <label>LastName:</label>
            <input type="text">
            <br>
            <br>
            <!--gender section-->
            <label>Gender:</label>
            <input type="radio" name="gender" id="m">
            <label for="m">Male</label>
            <input type="radio" name="gender" id="f">
            <label for="f">Female</label>
            <br>
            <br>
            <!--details section-->
            <label>Email:</label>
            <input type="text">
            <br>
            <br>
            <label>Date of Birth:</label>
            <input type="date">
            <br>
            <br>
            <label>Address:</label>
            <textarea rows="2" cols="5"></textarea>
            <br>
            <br>
            <input type="submit">


        </fieldset>
    </form>
</body>
</html>
